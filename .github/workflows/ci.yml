name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify vendored shared artifacts (warn)
        run: bash ./scripts/verify_shared_vendor.sh

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm install

      - name: Generate CSS tokens
        run: npm run generate:tokens

      - name: Lint
        run: npm run lint

      - name: Format (check)
        run: npm run format:check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
